
<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"><a class="navbar-brand" ref="/">Koodain</a></span></button>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main" uib-collapse="isCollapsed">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" disabled="true" ng-class="{active: isActive(item.link)}"><a ng-href="{{item.link}}">{{item.title}}</a></li>
        <li ng-show="isAdmin()" ng-class="{active: isActive(&quot;/admin&quot;)}"><a href="/admin">Admin</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-if="!isLoggedIn()" ng-class="{active: isActive(&quot;/signup&quot;)}"><a href="/signup">Sign up</a></li>
        <li ng-if="!isLoggedIn()" ng-class="{active: isActive(&quot;/login&quot;)}"><a href="/login">Login</a></li>
        <li ng-if="isLoggedIn()">
          <p class="navbar-text">Hello {{ getCurrentUser().name }}</p>
        </li>
        <li ng-if="isLoggedIn()" ng-class="{active: isActive(&quot;/settings&quot;)}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-if="isLoggedIn()" ng-class="{active: isActive(&quot;/logout&quot;)}"><a href="" ng-click="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
